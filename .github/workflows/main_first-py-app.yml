# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy Python app to Azure Web App - first-py-app

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
  workflow_dispatch:

jobs:
  front-build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v1

      - name: Build
        run: |
          npm --prefix front-app install
          npm --prefix front-app run-script build:staging

      - name: Store variables
        env:
          REACT_APP_DEV_SERVER_URL: ${{ secrets.DEV_SERVER_URL }}
          REACT_APP_FRONT_APP_URL: ${{ secrets.REACT_DEV_FRONT_APP_URL }}
        run: |
          touch .env.staging
          echo REACT_APP_FRONT_APP_URL=${{ REACT_DEV_FRONT_APP_URL }} >> .env.staging
          echo REACT_APP_DEV_SERVER_URL=${{ DEV_SERVER_URL }} >> .env.staging

      - name: Deploy
        uses: JamesIves/github-pages-deploy-action@4.0.0
        with:
          GITHUB_TOKEN: ${{ secrets.GH_DEV_NIKONOV91_TOKEN }}
          BRANCH: gh-pages
          FOLDER: 'front-app/build'
        env:
          REACT_APP_DEV_SERVER_URL: ${{ secrets.DEV_SERVER_URL }}
          REACT_APP_FRONT_APP_URL: ${{ secrets.REACT_DEV_FRONT_APP_URL }}

